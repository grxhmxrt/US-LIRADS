<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LI-RADS US Report Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e6f0fa 0%, #f7f9fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        input, select {
            box-sizing: border-box;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            background-color: #fff;
            transition: border-color 0.3s;
        }
        input {
            width: calc(100% - 4px);
            padding: 6px;
        }
        select {
            width: 100%;
            padding: 7px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        input[type="date"] {
            padding: 6px;
        }
        .copyright {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 0;
        }
    </style>
</head>
<body onload="resetValues()">
    <div class="container">
        <h1>LI-RADS US Report Template</h1>
        <div class="button-container">
            <button onclick="resetValues()">Reset Values</button>
            <button onclick="copyReport()">Copy Report</button>
        </div>
        <table>
            <tr>
                <th>Finding</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Date of Previous USS</td>
                <td><input type="date" id="date" value=""></td>
            </tr>
            <tr>
                <td>Liver Vasculature Description</td>
                <td>
                    <select id="liverDesc">
                        <option value="">Select...</option>
                        <option value="Steatosis Grade I">Steatosis Grade I</option>
                        <option value="Steatosis Grade II">Steatosis Grade II</option>
                        <option value="Steatosis Grade III">Steatosis Grade III</option>
                        <option value="Coarse">Coarse</option>
                        <option value="Lobulated Contour">Lobulated Contour</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Portal Vein Patent</td>
                <td>
                    <select id="portalVein">
                        <option value="">Select...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>PV Velocity (cm/s)</td>
                <td><input type="text" id="pvVelocity" value=""></td>
            </tr>
            <tr>
                <td>Hepatic Veins Patent</td>
                <td>
                    <select id="hepaticVeins">
                        <option value="">Select...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Recanalisation of Para-Umbilical Vein</td>
                <td>
                    <select id="paraUmbilical">
                        <option value="">Select...</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Spleen Size (cm)</td>
                <td><input type="text" id="spleenSize" value=""></td>
            </tr>
            <tr>
                <td>Liver Visualisation</td>
                <td>
                    <select id="liverVis">
                        <option value="">Select...</option>
                        <option value="VIS-A">VIS-A</option>
                        <option value="VIS-B">VIS-B</option>
                        <option value="VIS-C">VIS-C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Liver Lesion(s)</td>
                <td>
                    <select id="liverLesion">
                        <option value="">Select...</option>
                        <option value="US-1">US-1</option>
                        <option value="US-2">US-2</option>
                        <option value="US-3">US-3</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="copyright">&copy; 2025 Graham Martin</div>
    </div>

    <script>
        function resetValues() {
            document.getElementById("date").value = "";
            document.getElementById("liverDesc").value = "";
            document.getElementById("portalVein").value = "";
            document.getElementById("pvVelocity").value = "";
            document.getElementById("hepaticVeins").value = "";
            document.getElementById("paraUmbilical").value = "";
            document.getElementById("spleenSize").value = "";
            document.getElementById("liverVis").value = "";
            document.getElementById("liverLesion").value = "";
        }

        function copyReport() {
            const fields = [
                { id: "date", label: "Date of Previous USS" },
                { id: "liverDesc", label: "Liver Vasculature Description" },
                { id: "portalVein", label: "Portal Vein Patent" },
                { id: "pvVelocity", label: "PV Velocity (cm/s)" },
                { id: "hepaticVeins", label: "Hepatic Veins Patent" },
                { id: "paraUmbilical", label: "Recanalisation of Para-Umbilical Vein" },
                { id: "spleenSize", label: "Spleen Size (cm)" },
                { id: "liverVis", label: "Liver Visualisation" },
                { id: "liverLesion", label: "Liver Lesion(s)" }
            ];

            let report = "LI-RADS US Report Template\n\n";
            fields.forEach(field => {
                const value = document.getElementById(field.id).value;
                if (value && value !== "") {
                    report += `${field.label}: ${value}\n`;
                } else {
                    report += `${field.label}: Not specified\n`;
                }
            });

            navigator.clipboard.writeText(report).then(() => {
                alert("Report copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy report: " + err);
            });
        }
    </script>
</body>
</html>
